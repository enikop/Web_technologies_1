<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varázsdoboz</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="divination.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="inline-container">
        <div id="sidebar">
            <h1 style="margin-top: 5rem; margin-bottom: -5.3rem; color: var(--vibrant-green); z-index: 1;">Varázs-</h1>
            <h1 style="margin-bottom: 0; z-index: 0;">doboz</h1>
            <h3 style="font-size: 1.2rem;font-weight: normal;">Okkult vegyesbolt, átok kiskereskedés</h3>
            <div id="menu">
                <button class="menu-item" onclick="clickHome()">Főoldal</button>
                <button class="menu-item" onclick="clickShop()">Bolt</button>
                <button class="menu-item" onclick="clickSeance()">Szeánsz</button>
                <button class="menu-item menu-active">Jóslat</button>
                <button class="menu-item" onclick="clickQuestions()">Kérdések</button>
                <button class="menu-item mobile-menu-item" onclick="closeMobileMenu()">Bezárás</button>
            </div>
            <div id="mobile-menu"><button class="menu-item mobile-menu-button" onclick="openMobileMenu()"><i class="material-icons notranslate">menu</i></button></div>
        </div>
        <div id="main">
            <div id="main-content">
                <div class="main-container main-whole">
                    <h2>Útmutató</h2>
                    <div id="how-to">
                        <ol>
                            <li>Gondoljon egy személyre!</li>
                            <li>Gondoljon egy helyre!</li>
                            <li>Kapja el a galaktikus vándor macskát!</li>
                            <li>Olvassa el a jóslatot az <i>(a)</i> szimbólum helyére a személyt, <i>(b)</i> szimbólum helyére a helyet beillesztve!</li>
                        </ol>
                    </div>
                    <div class="container">
                        <div class="ball"></div>
                    </div>
                    
                </div>
                <div class="main-container main-whole">
                    <h2>Jóslat</h2>
                    <button id="start-divination-button">Jóslás megkezdése</button>
                    <div id="divination-area">
                        <img class="cat" src="resources/Cat.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="navigation.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="divination.js"></script>


</body>

</html>
